<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анімація покемона</title>
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        img {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>

<img src="https://img.pokemondb.net/sprites/home/shiny/tinkaton.png" alt="Покемон">

</body>
</html>
