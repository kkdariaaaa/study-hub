    <!-- Посилання на сторінку зі списком лабораторних -->
    <a href="список_лабораторних.html">Список лабораторних</a>

    <!-- Форма для реєстрації -->
    <form action="process_registration.php" method="post">

        <!-- Ім'я користувача -->
        <label for="username">Ім'я:</label>
        <input type="text" id="username" name="username" required>

        <!-- Прізвище користувача -->
        <label for="surname">Прізвище:</label>
        <input type="text" id="surname" name="surname" required>

        <!-- Адреса електронної пошти -->
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>

        <!-- Пароль -->
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <!-- Підтвердження паролю -->
        <label for="confirmPassword">Підтвердження паролю:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <!-- Дата народження (приклад) -->
        <label for="dob">Дата народження:</label>
        <input type="date" id="dob" name="dob">

        <!-- Стать (приклад) -->
        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">Інша</option>
        </select>

        <!-- Кнопка відправки даних на сервер -->
        <input type="submit" value="Зареєструватися">

    </form>


</body>
